<body>
	
	<h1> Body Fat Calculator</h1>
	
<h1> Click the button below to start</h1>

<button onclick="startBD_fat_Calculator()">Click here for the Body Fat Calculator</button>

<p id="demo3"></p>

<script>
	function startBD_fat_Calculator()
	{
		var gender = prompt("Is the lifter male or female? enter M or F");
		var male = "M";
		var female = "F";
		var weight = prompt("How much do you weigh in pounds?");
		var waist = parseFloat(prompt("What is the circumferance of your waist in inches?"));
		var BD_fat;

		if(gender.localeCompare(male) == 0)
		{
			var neck = parseFloat(prompt("What is the circumferance of your neck in inches?"));
			var lean_weight_step1 = parseFloat((weight * 1.082) + 94.42);
			var lean_weight = parseFloat(lean_weight_step1 - (waist * 4.15))
			BD_fat = parseFloat(((weight - lean_weight) * 100)/weight);
			 
		}
		else if (gender.localeCompare(female) == 0) 
		{
			var hip = parseFloat(prompt("What is the circumferance of your hips in inches?"));
			var wrist = parseFloat(prompt("What is the circumferance of your wrist in inches?"));
			var forearm = parseFloat(prompt("What is the circumferance of your forearm in inches?"));
			
			var step1 = parseFloat(weight * .732);
			var step2 = parseFloat(step1 + 8.8987);
			var step3 = parseFloat(wrist/3.14);
			var step4 = parseFloat(waist * .157);
			var step5 = parseFloat(hip * .249);
			var step6 = parseFloat(forearm * .434);
			var step7 = parseFloat(step2 + step3);
			var step8 = parseFloat(step7 - step4);
			var step9 = parseFloat(step8 - step5);
			var lean_body_mass = parseFloat(step6 + step9);
			BD_fat = parseFloat(((weight - lean_body_mass) * 100)/weight);
			
		}
		else
		{
			document.write("Please try again!");
		}


		var message3 = "Your body fat percentage is: " + BD_fat;
		alert(message3);

	}
</script>
</body>
